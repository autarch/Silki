name    = Silki
author  = Dave Rolsky <autarch@urth.org>
license = AGPL_3
copyright_holder = Dave Rolsky

version = 0.29

[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[=inc::Silki::DZ::Plugin::ExtractPO]
[=inc::Silki::DZ::Plugin::MakeTestSchema]
[=inc::Silki::DZ::Plugin::WebFiles]

[@Filter]
bundle = @Basic
remove = MakeMaker
; I want the license to be visible in the source tree
remove = License

[ModuleBuild]
mb_class = Silki::Build

[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Silki
bugtracker.mailto = bug-silki@rt.cpan.org
repository.url    = git://git.urth.org/Silki.git
repository.web    = http://git.urth.org/Silki.git
repository.type   = git

[SurgicalPodWeaver]

[PkgVersion]

[PodSyntaxTests]
; Module::Build generates a file with tabs (sigh)
;[NoTabsTests]
; Fails on files with trailing whitespace, some of which are intentional
;[EOLTests]

[CheckChangeLog]

